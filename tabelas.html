<!DOCTYPE html>
<html lang="pt_br" dir="ltr">
<head>
  <link rel="stylesheet" href="css/custom.css">
  <meta charset="utf-8">
  <title>tabela</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>numero</th>
        <th>nome</th>
        <th>nota</th>
      </tr>
    </thead>

    <tbody>

      <tr>
        <td class="numero">1</td>
        <td class="nome">Juninho</td>
        <td class="nota boa">A+</td>
      </tr>

      <tr>
        <td class="numero">1</td>
        <td class="nome">Joaquim</td>
        <td class="nota ruim">F</td>
      </tr>

    </tbody>
  </table>
</body>
</html>
